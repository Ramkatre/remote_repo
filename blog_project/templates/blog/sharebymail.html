{%extends 'blog/base.html'%}
{%block title_block%}Share Post By Email{%endblock%}
        {%block content%}
        {%if sent%}
        <h1>Email successfully senttt!!!!</h1>
        <h2>Post with:{{post.title}} Information sent by mail</h2>
        {%else%}
           <h1>Share "{{post.title}}" By Email</h1>
           <form method="POST">
             {{form.as_p}}
             {%csrf_token%}
             <input type="submit" class='btn btn-primary btn-lg' value="Send Mail">
           </form>
        {%endif%}
        {%endblock%}
  <!--else means if mail is not sent then display form-->
